<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperspeed</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="bg-container">
        <div class="corner-accent corner-tl"></div>
        <div class="corner-accent corner-br"></div>
    </div>

    <div class="content">
        <div class="logo">
            <div class="logo-text">
                <span class="hyper">Hyper</span><span class="speed">speed</span>
            </div>
        </div>

        <div class="search-container">
            <form id="searchForm">
                <div class="search-bar-wrapper">
                    <svg width="100%" height="100%" style="position: absolute; top: -4px; left: -4px; width: calc(100% + 8px); height: calc(100% + 8px); pointer-events: none;">
                        <defs>
                            <linearGradient id="borderGradient" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" style="stop-color: #d856bf; stop-opacity: 0.6" />
                                <stop offset="25%" style="stop-color: #aa52bb; stop-opacity: 0.6" />
                                <stop offset="50%" style="stop-color: #03b3c3; stop-opacity: 0.6" />
                                <stop offset="75%" style="stop-color: #aa52bb; stop-opacity: 0.6" />
                                <stop offset="100%" style="stop-color: #d856bf; stop-opacity: 0.6" />
                            </linearGradient>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                            <filter id="glowStrong">
                                <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <rect x="4" y="4" rx="2"
                              fill="none" 
                              stroke="url(#borderGradient)" 
                              stroke-width="2.5" 
                              filter="url(#glow)"
                              pathLength="100"
                              stroke-dasharray="100 0"
                              stroke-dashoffset="0"
                              style="animation: dashFlow 3s linear infinite; width: calc(100% - 8px); height: calc(100% - 8px); transition: all 0.3s ease;" />
                    </svg>
                    <input type="text" id="query" name="query" placeholder="Enter search term or URL..." required autofocus>
                </div>

                <div class="options-container">
                    <div class="option-group">
                        <label for="browser">Search Engine</label>
                        <div class="custom-select">
                            <select id="browser" name="browser">
                                <option value="duckduckgo">DuckDuckGo</option>
                                <option value="google">Google</option>
                                <option value="bing">Bing</option>
                            </select>
                        </div>
                    </div>

                    <div class="option-group">
                        <label for="proxy">Proxy Backend</label>
                        <div class="custom-select">
                            <select id="proxy" name="proxy">
                                <option value="ultraviolet">Ultraviolet</option>
                                <option value="scramjet">Scramjet (brkn)</option>
                            </select>
                        </div>
                    </div>

                    <div class="option-group">
                        <label for="wisp">WISP Server</label>
                        <input type="text" id="wisp" name="wisp" value="wss://wisp.mercurywork.shop/" placeholder="wss://wisp.mercurywork.shop/">
                    </div>
                </div>

                <div class="button-wrapper">
                    <button type="submit">Launch</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <a href="https://discord.gg/N4uCwhJtUJ" target="_blank" rel="noopener noreferrer" title="Join our Discord">
            <i class="fab fa-discord"></i>
        </a>
        <a href="info.html" title="Information">
            <i class="fas fa-info"></i>
        </a>
    </div>
<script src="js/main.js"></script>
</body>
</html>
